name: Build and Deploy Docker Services

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add remote server to known_hosts
        run: |
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          
      - name: Deploy to server
        run: |
          # Extract tag name that triggered the workflow
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "ðŸš€ Deploying tag: ${TAG_NAME}"
      
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            echo "ðŸ“¥ Connected to server: $(hostname)"
          
            # Check if todo-or-not-todo directory exists, if not clone it
            if [ ! -d ~/todo-or-not-todo ]; then
              echo "ðŸ“ Directory not found. Cloning repository..."
              git clone ${{ github.server_url }}/${{ github.repository }}.git ~/todo-or-not-todo
              echo "âœ… Repository cloned successfully"
            else
              echo "ðŸ“‚ Repository directory already exists"
            fi
      
            # Navigate to project directory
            cd ~/todo-or-not-todo
            echo "ðŸ“ Working in directory: $(pwd)"
      
            # Pull latest code
            echo "â¬‡ï¸ Fetching latest code and tags..."
            git fetch --all --tags
            echo "âœ… Fetch completed"
          
            # Checkout to the specific tag that triggered this workflow
            echo "ðŸ”– Checking out tag: ${TAG_NAME}"
            git checkout ${TAG_NAME}
            echo "âœ… Checkout completed"
          
            # Set environment variables for compose.yaml
            echo "ðŸ” Setting environment variables for docker-compose"
            export UNLEASH_API_TOKEN="${{ secrets.UNLEASH_API_TOKEN }}"
            export SERVER_HOST="${{secrets.SERVER_HOST}}"
            echo "âœ… Environment variables set"
      
            # Create a temporary environment file with correct URLs for production build
            echo "ðŸ”§ Creating Angular environment file for production..."
            cat > ToDoFrontend/src/environments/environment.production.ts << EOF
            export const environment = {
              production: true,
              taskMsBaseUrl: 'http://${SERVER_HOST}:1000/api/v1/tasks',
              userMsBaseUrl: 'http://${SERVER_HOST}:1001',
            };
            EOF
            echo "âœ… Environment file created with SERVER_HOST: ${SERVER_HOST}"
      
            # Start all services
            echo "ðŸ³ Starting Docker containers..."
            docker compose up -d
            echo "âœ… Containers started successfully"
          
            # Show running containers
            echo "ðŸ“Š Current running containers:"
            docker ps
          ENDSSH
          
          echo "ðŸŽ‰ Deployment completed successfully!"