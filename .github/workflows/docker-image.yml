name: Tag, Build and Push Docker Services

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  create-tag:
    name: Create Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current date and time
        id: date
        run: echo "date=$(date +'%Y%m%dT%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          tag_name="v${{ steps.date.outputs.date }}"
          git tag $tag_name
          git push origin $tag_name
          echo "::set-output name=tag_name::$tag_name"
  
  build-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
        
      - name: Build and tag images
        env:
          GIT_TAG: ${{ needs.create-tag.outputs.tag_name }}
        run: |
          docker-compose -f compose-prod.yaml build --build-arg GIT_TAG=${{ env.GIT_TAG }}
          for service in task-ms user-ms todo-frontend; do
            docker tag ghcr.io/${{ github.actor }}/todo-app-$service:${{ env.GIT_TAG }} ghcr.io/${{ github.actor }}/todo-app-$service:${{ github.sha }}
            docker tag ghcr.io/${{ github.actor }}/todo-app-$service:${{ env.GIT_TAG }} ghcr.io/${{ github.actor }}/todo-app-$service:latest
          done
          
      - name: Push Docker images
        run: |
          for service in task-ms user-ms todo-frontend; do
            docker push ghcr.io/${{ github.actor }}/todo-app-$service:${{ github.sha }}
            docker push ghcr.io/${{ github.actor }}/todo-app-$service:latest
            docker push ghcr.io/${{ github.actor }}/todo-app-$service:${{ env.GIT_TAG }}
          done