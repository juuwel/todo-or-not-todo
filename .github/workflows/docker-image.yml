name: Build and Deploy Docker Services

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows:
      - Create Tag on Merge
    types:
      - completed
  workflow_dispatch:

jobs:
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Git commit SHA
        id: vars
        run: echo "COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and tag images
        run: |
          docker-compose -f compose-prod.yaml build --build-arg GIT_TAG=${{ github.ref_name }}
          for service in task-ms user-ms todo-frontend; do
            docker tag ghcr.io/${{ github.repository }}/todo-app-$service:${{ github.ref_name }} ghcr.io/${{ github.repository }}/todo-app-$service:${{ env.COMMIT_SHA }}
            docker tag ghcr.io/${{ github.repository }}/todo-app-$service:${{ github.ref_name }} ghcr.io/${{ github.repository }}/todo-app-$service:latest
          done
          
      - name: Push Docker images
        run: |
          for service in task-ms user-ms todo-frontend; do
            docker push ghcr.io/${{ github.repository }}/todo-app-$service:${{ github.sha }}
            docker push ghcr.io/${{ github.repository }}/todo-app-$service:latest
            docker push ghcr.io/${{ github.repository }}/todo-app-$service:${{ github.ref_name }}
          done