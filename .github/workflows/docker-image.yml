name: Build and Push Docker Services

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows:
      - Create Tag on Merge
    types:
      - completed
  workflow_dispatch:

jobs:
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set GIT_TAG
        if: ${{ github.event_name == 'workflow_run' }}
        run: echo "GIT_TAG=${{ github.event.workflow_run.event.ref }}" >> $GITHUB_ENV
        
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
        
      - name: Build and tag images
        run: |
          docker-compose -f compose-prod.yaml build --build-arg GIT_TAG=${{ env.GIT_TAG }}
          for service in task-ms user-ms todo-frontend; do
            docker tag ghcr.io/${{ github.actor }}/todo-app-$service:${{ env.GIT_TAG }} ghcr.io/${{ github.actor }}/todo-app-$service:${{ github.sha }}
            docker tag ghcr.io/${{ github.actor }}/todo-app-$service:${{ env.GIT_TAG }} ghcr.io/${{ github.actor }}/todo-app-$service:latest
          done
          
      - name: Push Docker images
        run: |
          for service in task-ms user-ms todo-frontend; do
            docker push ghcr.io/${{ github.actor }}/todo-app-$service:${{ github.sha }}
            docker push ghcr.io/${{ github.actor }}/todo-app-$service:latest
            docker push ghcr.io/${{ github.actor }}/todo-app-$service:${{ env.GIT_TAG }}
          done